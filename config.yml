baseURL: "https://peaceful-arithmetic-f2fa4d.netlify.app/"
title: SPLUG Documentation
paginate: 5
theme: PaperMod
defaultContentLanguage: fr 

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: SPLUG Documentation
  description: "Site de documentation pour les logiciels de SPLUG Software"
  keywords: [documentation, splug, software]
  author: ["Alexis Udycz", "Vincent Guillemot"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "SPLUG Docs"
    icon: /apple-touch-icon.png
    iconHeight: 35
  
  # home-info mode
  homeInfoParams:
    Title: "Bienvenue sur notre site !"
    Content: "Nous sommes une entreprise de développement de solutions informatiques. Notre création la plus récente est **Take'A'Vet**, un logiciel web de gestion pour vétérinaires destiné au grand public, Nous sommes basés à **Reims**"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Catégories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Étiquettes
      url: /tags/
      weight: 20
    - identifier: splug
      name: SPLUG.COM
      url: https://splug.com
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai